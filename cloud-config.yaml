#cloud-config
hostname: coreos-node0x

coreos:
  units:

    - name: etcd2.service
      command: start
    - name: fleet.service
      command: start

    - name: static.network
      content: |
        [Match]
        Name=enp0s3
        [Network]
        Address=192.168.56.x/24
        Gateway=192.168.56.x
        DNS=8.8.8.8

    - name: flanneld.service
      drop-ins:
       - name: 50-network-config.conf
         content: |
          [Service]
          ExecStartPre=/usr/bin/etcdctl set /coreos.com/network/config '{"Network":"10.1.0.0/16", "Backend": {"Type": "vxlan"}}'
      command: start

  etcd2:
    name: "node0x"
    discovery: 
    advertise-client-urls: http://192.168.56.x:2379
    initial-advertise-peer-urls: http://192.168.56.x:2380
    listen-client-urls: http://0.0.0.0:2379
    listen-peer-urls: http://192.168.56.x:2380

users:
  - name: admin
    passwd: $1$vT0CWi8J$OfW5qpjVZYVnLrp7HEm4v0
    groups:
      - sudo
      - docker

