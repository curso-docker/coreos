#cloud-config
hostname: coreos1
ssh_authorized_keys:
  - ssh-rsa  roberto@desktop

coreos:
  units:
    - name: etcd2.service
      command: start
    - name: systemd-networkd.service
      command: stop
    - name: 00-enp0s8.network
      runtime: true
      content: |
        [Match]
        Name=enp0s8
 
        [Network]
        Address=192.168.56.101/24
        Gateway=10.0.2.2
    - name: systemd-networkd.service
      command: start
  etcd2:
    name: "node01"
    discovery: https://discovery.etcd.io/9dd875ca6dd759d67445a681adde3875
    advertise-client-urls: http://192.168.56.101:2379
    initial-advertise-peer-urls: http://192.168.56.101:2380
    listen-client-urls: http://0.0.0.0:2379
    listen-peer-urls: http://192.168.56.101:2380
